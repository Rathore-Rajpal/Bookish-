<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Notepad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Menu Bar Styling */
        .menu-bar {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-bar .title {
            color: white;
            font-size: 20px;
            margin-left: 10px;
        }

        .menu-bar .toolbar {
            display: flex;
            gap: 10px;
        }

        .toolbar button, .toolbar select, .toolbar input[type="color"] {
            background-color: #4CAF50;
            border: none;
            padding: 8px 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .toolbar button:hover {
            background-color: #45a049;
        }

        .toolbar input[type="color"] {
            padding: 5px;
            width: 50px;
            height: 40px;
            cursor: pointer;
        }

        /* Text Editor Area */
        #editor-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #content {
            width: 80%;
            height: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: white;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            overflow-y: auto;
            border-radius: 4px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #content:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Post Button */
        .post-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .post-button button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .post-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="title">Notepad</div>
        <div class="toolbar">
            <button onclick="document.execCommand('bold', false, '');"><b>B</b></button>
            <button onclick="document.execCommand('italic', false, '');"><i>I</i></button>
            <button onclick="document.execCommand('underline', false, '');"><u>U</u></button>
            
            <select onchange="changeFontSize(this.value)">
                <option value="2">Small</option>
                <option value="3" selected>Normal</option>
                <option value="5">Large</option>
            </select>

            <input type="color" onchange="changeFontColor(this.value)">

            <button onclick="clearContent()" class="clear">Clear</button>
        </div>
    </div>

    <!-- Text Editor -->
    <div id="editor-container">
        <div id="content" contenteditable="true" placeholder="Start typing..."></div>
    </div>

    <!-- Post Button -->
    <div class="post-button">
        <button onclick="postContent()">Post</button>
    </div>

    <script>
        // Post content function
        function postContent() {
            const content = document.getElementById('content').innerHTML;
            if (content.trim()) {
                localStorage.setItem('postedContent', content);
                window.location.href = 'posted.html';
            } else {
                alert("Please write some content before posting.");
            }
        }

        // Change font size
        function changeFontSize(size) {
            document.execCommand('fontSize', false, size);
        }

        // Change font color
        function changeFontColor(color) {
            document.execCommand('foreColor', false, color);
        }

        // Clear content
        function clearContent() {
            document.getElementById('content').innerHTML = '';
        }
    </script>

</body>
</html>
